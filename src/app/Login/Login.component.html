<app-header></app-header>

<form [formGroup]="loginForm1">
  <div class="form-group">
    <label for="">Username:</label>
    <input type="text" name="username" formControlName="username">
  </div>
  <div *ngIf="loginForm1.controls['username'].invalid && loginForm1.controls['username'].touched">
       <small *ngIf="loginForm1.controls['username'].errors?.['required']">please enter user name</small>
       <small *ngIf="loginForm1.controls['username'].errors?.['minlength']">please enter user name with atleast 3 characters</small>
      </div>
  <div class="form-group">
    <label for="">Password</label>
    <input type="password" name="password" formControlName="Password">
  </div>
  <div class="form-group">
    <label for="">Confirm Password</label>
    <input type="password" name="cpassword" formControlName="cpassword">
  </div>
  <small *ngIf="loginForm1.controls['cpassword'].errors?.['confirmedValidator']">please enter password</small>

  <button [disabled]="!loginForm1.valid">Login</button>
</form>

<app-footer></app-footer>
